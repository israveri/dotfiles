# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg}]#[bg=#{@thm_bg},fg=#{@thm_green}] 󰓦 #{continuum_status}"
set -ga status-right " #[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│ "
set -ga status-right "#(ip a show dynamic | grep -w inet | cut -d/ -f1 | awk '{ print $2 }')"
set -ga status-right " #[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│ "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] %Y-%m-%d"
set -ga status-right " #[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│ "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}]󰅐 %H:%M"
